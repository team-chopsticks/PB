  <script>
    const container = document.querySelector(".image-container");
    const wrapAll = document.querySelector(".wrap-all");
    const tileCount = 20;

    let tiles = [];

    setGame();

    function setGame() {
      tiles = createImageTiles();
      tiles.forEach(tile => container.appendChild(tile));
    }

    wrapAll.addEventListener('click', () => {
      shuffle(tiles).forEach(tile => container.appendChild(tile));
      setTimeout(() => {
        container.innerHTML = "";
        setGame();
      }, 3000)
    })

    function createImageTiles() {
      const tempArray = [];
      Array(tileCount).fill().forEach((_, i) => {
        const li = document.createElement("li");
        li.setAttribute('data-index', i) //data 인덱스 넣기
        li.classList.add(`list${i}`);

        // Generate random values for background position
        const posX = Math.floor(Math.random() * 80);
        const posY = Math.floor(Math.random() * 40);
        li.style.setProperty("--pos-x", `${posX}px`);
        li.style.setProperty("--pos-y", `${posY}px`);

        li.classList.add('move-animation'); // Add animation class
        tempArray.push(li)
      })
      return tempArray;
    }





    

    function shuffle(array) {
      let index = array.length - 1;
      while (index > 0) {
        const randomIndex = Math.floor(Math.random() * (index + 1));
        [array[index], array[randomIndex]] = [array[randomIndex], array[index]]
        index--;
      }
      return array;
    }
  </script>
